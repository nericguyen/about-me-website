<!DOCTYPE html>
<html>
  <head>
    <title>Using Importance in CSS</title>
    <style>
        h1 {
            color: green;
        }
        
        p {
            color: blue !important;
        }
        
        #description {
            color: red;
        }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p id="description">This text normally would be colored red, but the importance modifier makes this text blue!</p>
  </body>
</html>
